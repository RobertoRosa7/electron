<section class="dialog-form-incoming">
  <app-title [title]="type === 'incoming' ? 'Receita' : 'Despesa'"></app-title>
  <div class="container-form-incoming">
    <app-form-incoming [date]="payload.created_at" (send)="listeningEventForm($event)" [type]="type" [label]="label"
      [value]="value" [edit]="edit" [description]="description" [category]="payload.category" [payload]="payload"
      [placeholder]="'R$ 0,00'">
    </app-form-incoming>
  </div>
</section>
