<div class="container-valores">
  <p>
    <small>A receber:</small>
    R$ {{formatarValor(aReceber || 0)}}
  </p>
  <p>
    <small>A pagar:</small>
    R$ {{formatarValor(aPagar || 0)}}
  </p>
  <p>
    <small>Gastos:</small>
    R$ {{formatarValor(totalDespesa)}}
  </p>
  <p>
    <small>Receita:</small>
    R$ {{formatarValor(totalReceita)}}
  </p>
  <p>
    <small>Média:</small>
    R$ {{formatarValor(((totalDespesa + totalReceita) / total || 0))}}
  </p>
  <p>
    <small>Período de:</small>
    {{filterByDays}} dias
  </p>
</div>
