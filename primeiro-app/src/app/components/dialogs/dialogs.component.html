<section #contentDialog class="dialog">
  <div *ngIf="type === 'details'" class="dialog-container detail">

    <div class="header dialog-header-mode">
      <div class="title">{{detail.description}}</div>
      <div class="max-window">
        <button mat-icon-button disableRipple="true" (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <div class="content-dialog">
      <!-- <div class="line">
        <p class="tipo">
          <small>Tipo:
            <mat-icon *ngIf="detail.type === 'outcoming'">trending_down</mat-icon>
            <mat-icon *ngIf="detail.type === 'incoming'">trending_up</mat-icon>
          </small>
          <span *ngIf="detail.type === 'outcoming'">Despesa</span>
          <span *ngIf="detail.type === 'incoming'">Receita</span>
        </p>
      </div> -->
      <div class="line">
        <!-- <p class="status">
          <small>
            <mat-icon *ngIf="(detail.status === 'concluído' || detail.status === 'done'); else pending">done</mat-icon>
            <ng-template #pending>
              <mat-icon>query_builder</mat-icon>
            </ng-template>
          </small>
          <span>{{detail.status}}</span>
        </p> -->
        <p class="categoria">
          <!-- <small>Categoria:</small> -->
          <span>{{detail.category}} <mat-icon>{{detail.cat_icon}}</mat-icon></span>
        </p>
        <p class="description">
          <!-- <small>Descrição:</small> -->
          <span>{{detail.description}}</span>
        </p>
        <!-- <p class="description">
        <small>Descrição:</small>
        <span>{{detail.description}}</span>
      </p> -->
      </div>
      <p class="valor">
        <!-- <small>Valor:</small> -->
        <!-- <span>{{detail.status}}</span> -->
        <span [ngClass]="{'cards-money-on':detail.type === 'incoming','cards-money-off':detail.type === 'outcoming'}">
          <small *ngIf="detail.type === 'outcoming'">-</small>
          R$ {{formatarValor(detail.value)}}
        </span>
      </p>
    </div>
    <div class="container-footer">
      <div class="container-tools">
        <p class="save" title="salvar">
          <button disableRipple="true" (click)="edit(detail)" mat-icon-button type="button">
            <mat-icon>edit</mat-icon>
          </button>
        </p>
        <p class="download" title="download">
          <button disableRipple="true" (click)="btnDownload(detail)" mat-icon-button type="button">
            <mat-icon>download</mat-icon>
          </button>
        </p>
        <p class="save" title="salvar">
          <button disabled (click)="btnSave()" mat-icon-button type="button">
            <mat-icon>save</mat-icon>
          </button>
        </p>
        <p class="share" title="compartilhar">
          <button disabled (click)="btnShare()" mat-icon-button type="button">
            <mat-icon>share</mat-icon>
          </button>
        </p>
        <p class="save" title="salvar">
          <button disableRipple="true" (click)="del(detail)" mat-icon-button type="button">
            <mat-icon>delete</mat-icon>
          </button>
        </p>
      </div>
      <p class="date">
        <span>{{detail.created_at * 1000 | date:'medium'}}</span>
      </p>
    </div>
  </div>
</section>
