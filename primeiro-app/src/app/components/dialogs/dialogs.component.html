<section #contentDialog class="dialog">
  <div *ngIf="type === 'details'" class="dialog-container detail">

    <div class="header dialog-header-mode">
      <div class="title">{{detail.description}}</div>
      <div class="max-window">
        <button mat-icon-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <div class="content-dialog">
      <p class="status">
        <span>{{detail.status}}</span>
        <mat-icon *ngIf="(detail.status === 'concluÃ­do' || detail.status === 'done'); else pending">done</mat-icon>
        <ng-template #pending>
          <mat-icon>query_builder</mat-icon>
        </ng-template>
      </p>
      <p class="valor">
        <span>R$ {{formatarValor(detail.value)}}</span>
      </p>
      <p class="categoria">
        <span>{{detail.category}}</span>
        <mat-icon>{{detail.cat_icon}}</mat-icon>
      </p>
      <p class="description">
        <span>{{detail.description}}</span>
      </p>
    </div>
    <div class="content-footer">
      <p class="date">
        <span>{{detail.created_at * 1000 | date:'medium'}}</span>
      </p>
    </div>
  </div>
</section>
