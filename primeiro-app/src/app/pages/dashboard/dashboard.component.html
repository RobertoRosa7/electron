<div class="dashboard">
  <mat-drawer-container class="container">
    <mat-drawer #drawer mode="over" opened="false">
      <ul class="app-menu-list">
        <li [ngClass]="{'link-active': isActive === item.link}" (click)="drawer.toggle()" *ngFor="let item of menuList"
          [routerLink]="item.link">
          <a>
            <mat-icon>{{item.icon}}</mat-icon>
          </a>
          <span>{{item.name}}</span>
        </li>
      </ul>
    </mat-drawer>
    <mat-drawer-content>
      <div class="sidebar bg-mode">
        <ul class="app-menu-list">
          <li [ngClass]="{'link-active': isActive === item.link}" *ngFor="let item of menuList"
            [routerLink]="item.link">
            <a>
              <mat-icon>{{item.icon}}</mat-icon>
            </a>
            <!-- <span>{{item.name}}</span> -->
          </li>
        </ul>
      </div>

      <div class="content-pages">
        <mat-toolbar style="max-width: 1920px;">
          <mat-toolbar-row class="app-custom-toolbar-row">
            <button mat-icon-button (click)="drawer.open()">
              <mat-icon>menu</mat-icon>
            </button>

            <div *ngIf="!isMobile" class="menu-toolbar">
              <form (ngSubmit)="onSubmit()">
                <mat-form-field class="form form-search" appearance="outline">
                  <input type="text" [formControl]="searchTerms" [matAutocomplete]="auto" autocomplete="off"
                    name="searchTerms" matInput placeholder="Procurar">
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="setSearch($event)">
                    <mat-option *ngFor="let option of autocomplete$ | async" [value]="option">{{option}}</mat-option>
                  </mat-autocomplete>
                  <mat-icon *ngIf="!searchTerms.value" matSuffix>search</mat-icon>
                  <mat-icon *ngIf="searchTerms.value" (click)="searchTerms.reset()" style="cursor: pointer;" matSuffix>
                    close
                  </mat-icon>
                </mat-form-field>

                <!-- <mat-form-field floatLabel="always" appearance="outline">
                  <input [matAutocomplete]="auto" required>
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="setCorretora($event)">
                    <mat-option *ngFor="let option of filteredOptionsCorretorasRendaFixaPrivada | async"
                      [value]="option">{{option.nom}}</mat-option>
                  </mat-autocomplete>
                  <mat-hint fxLayout="row" fxFlex="100"
                    [ngStyle]="{'justify-content': (rendaFixaForm1.get('distribuidora').hasError('required') && rendaFixaForm1.get('distribuidora').touched) ? 'space-between' : 'flex-end', 'align-items': (!rendaFixaForm1.get('distribuidora').hasError('required') && rendaFixaForm1.get('distribuidora').touched) ? 'center' : 'center'}">
                    <span
                      *ngIf="rendaFixaForm1.get('distribuidora').hasError('required') && rendaFixaForm1.get('distribuidora').touched"

                    <span (click)="help('distribuidora')" class="tips" fxFlex="33"
                      fxFlex.xs="56">{{form.tip}}</span>
                  </mat-hint>
                </mat-form-field> -->
              </form>
            </div>

            <div class="prev-consolidado">
              <span>Consolidado</span>
              <span [ngClass]="returnClass()">R$ {{ formatarValor(consolidado || 0) }}</span>
            </div>

            <button mat-icon-button style="margin-right: auto;">
              <mat-icon>account_circle</mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>

        <!-- router-outlet só funciona se existir router children -->
        <div *ngIf="showErrors; else showErrors" class="pages">
          <router-outlet></router-outlet>
        </div>
        <ng-template #showErrors>
          <div class="pages">
            <h1>Error - não foi possível carregar a página.</h1>
          </div>
        </ng-template>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>

  <button (click)="goToTop()" *ngIf="buttonToTop" mat-fab color="primary" class="button-top">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
</div>
