<div class="dashboard">
  <mat-drawer-container class="container">
    <mat-drawer #drawer mode="over" opened="false">
      <ul class="app-menu-list">
        <li (click)="drawer.toggle()" *ngFor="let item of menuList" [routerLink]="item.link">
          <a>
            <mat-icon>{{item.icon}}</mat-icon>
          </a>
          <span>{{item.name}}</span>
        </li>
      </ul>
    </mat-drawer>
    <mat-drawer-content>
      <div class="sidebar bg-mode">
        <ul class="app-menu-list">
          <li *ngFor="let item of menuList" [routerLink]="item.link">
            <a>
              <mat-icon>{{item.icon}}</mat-icon>
            </a>
            <span>{{item.name}}</span>
          </li>
        </ul>
      </div>

      <div class="content-pages">
        <mat-toolbar>
          <mat-toolbar-row class="app-custom-toolbar-row">
            <button mat-icon-button (click)="drawer.open()">
              <mat-icon>menu</mat-icon>
            </button>

            <div class="menu-toolbar">
              <form (ngSubmit)="onSubmit()">
                <mat-form-field class="form" appearance="outline">
                  <input autocomplete="off" name="searchTerms" matInput placeholder="Procurar"
                    [(ngModel)]="searchTerms">
                  <mat-icon *ngIf="!searchTerms" matSuffix>search</mat-icon>
                  <mat-icon (click)="searchTerms = ''" *ngIf="searchTerms" style="cursor: pointer;" matSuffix>close
                  </mat-icon>
                </mat-form-field>
              </form>
            </div>

            <button mat-icon-button style="margin-right: auto;">
              <mat-icon>account_circle</mat-icon>
            </button>   
          </mat-toolbar-row>
        </mat-toolbar>

        <!-- router-outlet sÃ³ funciona se existir router children -->
        <div class="pages">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
