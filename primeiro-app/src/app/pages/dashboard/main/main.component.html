<section class="main">
  <app-title title="Dashboard" subtitle="geral"></app-title>
  <div class="cards-main">
    <app-cards *ngFor="let item of cards" [title]="item.title" [value]="item.value" [type]="item.type"></app-cards>
  </div>
  <app-title title="AnÃ¡lise"></app-title>
  <div class="highchart">
    <div class="col-7" *ngIf="showEvolucaoDespesa">
      <app-title title="Despesas"></app-title>
      <app-highcharts [evolucao]="EVOLUCAO_DESPESAS_DATA"></app-highcharts>
    </div>
    <div class="col-7" *ngIf="showEvolucaoReceita">

  <div style="margin-bottom: 80px">
