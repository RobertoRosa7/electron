<section class="result-search">
  <div class="container-search">
    <app-title title="Resultado:" [subtitle]="(TOTAL_RESULT$ | async)"></app-title>

    <ng-container *ngIf="(TOTAL_RESULT$ | async) > 0">
      <app-list-registers *ngFor="let i of RESULT_DATA$ | async" [item]="i"></app-list-registers>
    </ng-container>

    <p *ngIf="(TOTAL_RESULT$ | async) <= 0">Nenhum registro encontrado</p>
  </div>
</section>
